spring:
  application:
    name: bank-rest-api
  datasource:
    username: admin
    password: password
    url: jdbc:postgresql://localhost:5432/bank-db?autoReconnect=true&useSSL=false
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml


